<nav class="navbar navbar-light">
  <div class="container">
    <a [class]="{highlight: isHightlight}" [style.font-size.px]="fontSize" class="navbar-brand"
      href="index.html">GonGonWeb</a>
    <input #inputSearch class="form-control form-control-sm search-input" [(ngModel)]="searchText" type="text"
      placeholder="keyword">
    <button (click)="onSearchClick()" class="btn btn-sm btn-primary">
      <i class="ion-search"></i>
    </button>
    <span style="color: red;" *ngIf="!searchText.length;else inputElse">請輸入查詢條件</span>
    <ng-template #inputElse>
      <span>你輸入的是 {{ searchText }} </span>
    </ng-template>


  </div>
</nav>
