</app-header>

<div class="home-page">

      <h1 class="logo-font">{{ title }}</h1>
      <p>{{ subtitle }} <a [href]="linkurl" [innerHtml]="linkHtml"></a></p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">

              <a class="nav-link active" href="#">Article List</a>
            </li>
          </ul>
        </div>
        <app-articles></app-articles>

      <div class="col-md-3">
        <app-tags></app-tags>

      </div>

    </div>
  </div>

</div>
<app-footer></app-footer>
